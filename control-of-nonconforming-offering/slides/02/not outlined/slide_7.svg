	<text transform="matrix(1 0 0 1 1182.5781 775.1875)"><tspan x="0" y="0" fill="#333333" font-family="'HelveticaNeueLTPro-Roman'" font-size="24">• Originator documents segregation method used on NCN</tspan><tspan x="0" y="38.8" fill="#333333" font-family="'HelveticaNeueLTPro-Roman'" font-size="24">• Example: On 01/01/16, I called John Doe from Client X </tspan><tspan x="25" y="67.6" fill="#333333" font-family="'HelveticaNeueLTPro-Roman'" font-size="24">and told them that their access to Product X will be </tspan><tspan x="25" y="96.4" fill="#333333" font-family="'HelveticaNeueLTPro-Roman'" font-size="24">restricted</tspan></text>
