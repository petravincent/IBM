	<text transform="matrix(1 0 0 1 1182.5781 220.7896)"><tspan x="0" y="0" fill="#333333" font-family="'HelveticaNeueLTPro-Roman'" font-size="24">•  Originator immediately segregates nonconforming </tspan><tspan x="25" y="28.8" fill="#333333" font-family="'HelveticaNeueLTPro-Roman'" font-size="24">material </tspan><tspan x="0" y="67.6" fill="#333333" font-family="'HelveticaNeueLTPro-Roman'" font-size="24">•  Segregation activities vary based on type of </tspan><tspan x="25" y="96.4" fill="#333333" font-family="'HelveticaNeueLTPro-Roman'" font-size="24">nonconforming offering</tspan></text>
</g>
<g>
	<rect x="1182.577" y="465.38" fill="none" width="631.487" height="254.03"/>
	<text transform="matrix(1 0 0 1 1182.5781 482.5156)"><tspan x="0" y="0" fill="#333333" font-family="'HelveticaNeueLTPro-Roman'" font-size="24">•  If the Offering is Software on premise, the Originator </tspan><tspan x="25" y="28.8" fill="#333333" font-family="'HelveticaNeueLTPro-Roman'" font-size="24">must notify the Client to move the nonconforming </tspan><tspan x="25" y="57.6" fill="#333333" font-family="'HelveticaNeueLTPro-Roman'" font-size="24">Offering to a quarantine location (if possible) and clearly </tspan><tspan x="25" y="86.4" fill="#333333" font-family="'HelveticaNeueLTPro-Roman'" font-size="24">label the Offering as “Nonconforming, Do NOT Use” (or </tspan><tspan x="25" y="115.2" fill="#333333" font-family="'HelveticaNeueLTPro-Roman'" font-size="24">equivalent)</tspan><tspan x="0" y="154" fill="#333333" font-family="'HelveticaNeueLTPro-Roman'" font-size="24">•  If the Offering is SaaS, the Originator needs to ensure </tspan><tspan x="25" y="182.8" fill="#333333" font-family="'HelveticaNeueLTPro-Roman'" font-size="24">that access to the Offering will be restricted to prevent </tspan><tspan x="25" y="211.6" fill="#333333" font-family="'HelveticaNeueLTPro-Roman'" font-size="24">users from using the nonconforming Offering</tspan></text>
</g>
<g>
