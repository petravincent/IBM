<g>
	<rect x="837.683" y="187.228" fill="none" width="1071.317" height="70.778"/>
	<text transform="matrix(1 0 0 1 837.6826 208.6479)"><tspan x="0" y="0" fill="#275B8B" font-family="'HelveticaNeueLTPro-Roman'" font-size="30">The process steps for a nonconformance are: identification, segregation, </tspan><tspan x="0" y="36" fill="#275B8B" font-family="'HelveticaNeueLTPro-Roman'" font-size="30">evaluation, and disposition</tspan></text>
	<g enable-background="new    ">
		<g>
			<text transform="matrix(1 0 0 1 761.1953 217.0869)" fill="#074164" font-family="'FontAwesome'" font-size="42.7856">    </text>
		</g>
	</g>
</g>
<g>
	<rect x="837.683" y="301.06" fill="none" width="954.411" height="158.764"/>
	<text transform="matrix(1 0 0 1 837.6826 322.4795)"><tspan x="0" y="0" fill="#275B8B" font-family="'HelveticaNeueLTPro-Roman'" font-size="30">Once a nonconformance has been identified by anyone </tspan><tspan x="0" y="39" fill="#275B8B" font-family="'HelveticaNeueLTPro-Roman'" font-size="30" letter-spacing="31">	</tspan><tspan x="40.222" y="39" fill="#275B8B" font-family="'HelveticaNeueLTPro-Roman'" font-size="30">- Immediately start documenting on NCN</tspan><tspan x="0" y="78" fill="#275B8B" font-family="'HelveticaNeueLTPro-Roman'" font-size="30" letter-spacing="31">	</tspan><tspan x="40.222" y="78" fill="#275B8B" font-family="'HelveticaNeueLTPro-Roman'" font-size="30">- Segregate the nonconforming Offering (if possible)</tspan><tspan x="0" y="117" fill="#275B8B" font-family="'HelveticaNeueLTPro-Roman'" font-size="30" letter-spacing="31">	</tspan><tspan x="40.222" y="117" fill="#275B8B" font-family="'HelveticaNeueLTPro-Roman'" font-size="30">- Submit NCN to ORB Chairperson</tspan></text>
	<g enable-background="new    ">
		<g>
			<text transform="matrix(1 0 0 1 761.1953 332.5859)" fill="#074164" font-family="'FontAwesome'" font-size="42.7856">    </text>
		</g>
	</g>
</g>
<g>
	<rect x="837.683" y="502.878" fill="none" width="954.411" height="223.198"/>
	<text transform="matrix(1 0 0 1 837.6826 524.2969)"><tspan x="0" y="0" fill="#275B8B" font-family="'HelveticaNeueLTPro-Roman'" font-size="30">ORB Chairperson responsible for  </tspan><tspan x="0" y="39" fill="#275B8B" font-family="'HelveticaNeueLTPro-Roman'" font-size="30" letter-spacing="31">	</tspan><tspan x="40.222" y="39" fill="#275B8B" font-family="'HelveticaNeueLTPro-Roman'" font-size="30">- Evaluating the need for and extent of an investigation to determine </tspan><tspan x="25" y="75" fill="#275B8B" font-family="'HelveticaNeueLTPro-Roman'" font-size="30">  the root cause of the nonconformance</tspan><tspan x="0" y="114" fill="#275B8B" font-family="'HelveticaNeueLTPro-Roman'" font-size="30" letter-spacing="31">	</tspan><tspan x="40.222" y="114" fill="#275B8B" font-family="'HelveticaNeueLTPro-Roman'" font-size="30">- Assess if a CAPA is needed to prevent the reoccurrence of </tspan><tspan x="25" y="150" fill="#275B8B" font-family="'HelveticaNeueLTPro-Roman'" font-size="30">  nonconforming materials</tspan><tspan x="0" y="189" fill="#275B8B" font-family="'HelveticaNeueLTPro-Roman'" font-size="30" letter-spacing="31">	</tspan><tspan x="40.222" y="189" fill="#275B8B" font-family="'HelveticaNeueLTPro-Roman'" font-size="30">- The final decision for dispositioning a nonconforming Offering</tspan></text>
	<g enable-background="new    ">
		<g>
			<text transform="matrix(1 0 0 1 761.1953 534.4043)" fill="#074164" font-family="'FontAwesome'" font-size="42.7856">    </text>
		</g>
	</g>
</g>
<g>
	<rect x="837.683" y="108.685" fill="none" width="954.411" height="31.805"/>
	<text transform="matrix(1 0 0 1 837.6826 130.105)" fill="#275B8B" font-family="'HelveticaNeueLTPro-Roman'" font-size="30">A nonconformance is the failure to meet a specification</text>
	<g enable-background="new    ">
		<g>
			<text transform="matrix(1 0 0 1 761.1953 136.3711)" fill="#074164" font-family="'FontAwesome'" font-size="42.7856">    </text>
