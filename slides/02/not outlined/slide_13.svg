	<rect x="837.683" y="853.686" fill="none" width="971.317" height="65.314"/>
	<text transform="matrix(1 0 0 1 837.6826 875.1055)"><tspan x="0" y="0" fill="#275B8B" font-family="'HelveticaNeueLTPro-Roman'" font-size="30">Possible dispositions include No defect found, Return to vendor, </tspan><tspan x="0" y="36" fill="#275B8B" font-family="'HelveticaNeueLTPro-Roman'" font-size="30">Rework, Scrap, and Use as is</tspan></text>
